    <section id="cuerpo">
        <div id="contacto">
            <p>Para más información envíe un e-mail a info@alberti.gov.ar o complete el siguiente formulario:</p>
            <form>
                 <label>Nombre:
                    <input type="text" name="Nombre" placeholder="Ingresá tu nombre" required>
                </label>
                <br>
                <br>
                <label>Apellidos:
                    <input type="text" name="Apellido" placeholder="Ingrese su apellido" required>
                </label>
                <br>
                <br>
                <label>Edad:
                    <input type="text" name="Edad" placeholder="Ingrese su edad" required>
                </label>
                <br>
                <br>
                <label>Email:
                    <input type="email" name="Email" placeholder="Ingrese su e-mail" required>
                </label>
                <br>
                <br>
                <label>Comentarios:
                    <br>
                    <textarea name="Comentarios" cols="42" rows="11" placeholder="Ingrese sus comentarios" required
                        style="margin: 0px; width: 97%; height: 162"></textarea>
                </label>
                <br>
                <br>
                <label>Recibir una copia:
                    <input type="checkbox" name="Copia" id="copia" checked>
                </label>
                    <input type="submit" value="Enviar">
            </form>
        </div>
    </section>
